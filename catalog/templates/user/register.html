{% extends 'layout.html' %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto border rounded-2 my-2">
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group my-3">
                    <label for="nameID" class="form-label">İsminiz</label>
                    <input type="text" class="form-control" id="nameID" name="isim" required>
                    <div id="nameHelp" class="form-text">Lütfen isminizi eksiksiz bir şekilde giriniz.</div>
                </div>
                <div class="form-group my-3">
                    <label for="lastNameID" class="form-label">Soyisminiz</label>
                    <input type="text" class="form-control" id="lastNameID" name="soyisim" required>
                </div>
                <div class="form-group my-3">
                    <label for="emailID" class="form-label">Mail</label>
                    <input type="email" class="form-control" id="emailID" name="email" required>
                </div>
                <div class="form-group my-3">
                    <label for="" class="form-label">Cinsiyet</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="male" id="femaleID" value="kadin" required>
                        <label class="form-check-label" for="femaleID">
                            Kadın
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="male" id="maleID" value="erkek" required>
                        <label class="form-check-label" for="maleID">
                            Erkek
                        </label>
                    </div>
                </div>
                <div class="form-group my-3">
                    <label for="usernameID" class="form-label">Kullanıcı Adı</label>
                    <input type="text" class="form-control" id="usernameID" name="username" required>
                </div>
                <div class="form-group my-3">
                    <label for="passwordID" class="form-label">Parola</label>
                    <input type="password" class="form-control" id="passwordID" name="password" required>
                </div>
                <div class="form-group my-3">
                    <label for="passwordRepeatID" class="form-label">Parola Tekrar</label>
                    <input type="password" class="form-control" id="passwordRepeatID" name="repassword" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block my-2">Kayıt Ol</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
